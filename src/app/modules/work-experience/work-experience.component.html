      <div class="md:hidden absolute flex-col h-full w-[2px] bg-dark-blue-color left-11"></div>

      <li
        *ngFor="let experience of experiences; let i = index"
        class="relative mb-10 flex w-full justify-center"
        [ngClass]="{
          ' md:justify-start': i % 2 !== 0,
          ' md:justify-end': i % 2 === 0,
        }"
      >
      <img
      class="absolute border-dark-blue-color md:left-[47%] left-5 flex h-14 w-14 md:h-16 md:w-16 items-center justify-center rounded-full border-4 "
      src="{{experience.img}}"
    />
        <!-- Container for the Experience Card -->
        <span class="hidden md:flex absolute text-dark-blue-color font-medium top-4 text-2xl"
        [ngClass]="{
          ' right-44': i % 2 !== 0,
          ' left-44': i % 2 === 0,
        }"
        > {{experience.date}} </span>
        <div
          class="flex flex-col w-2/3 md:w-2/5 items-end"
          [ngClass]="{
            ' md:ml-10': i % 2 !== 0,
            ' md:mr-10': i % 2 === 0,
          }"
        >
          <app-experience-card [experience]="experience"></app-experience-card>
        </div>
      </li>
