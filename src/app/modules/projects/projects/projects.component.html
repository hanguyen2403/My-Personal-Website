<div class="flex h-auto py-8 flex-col items-center justify-center bg-dark-blue-color relative overflow-hidden">
    <h1 class="z-10 text-5xl font-bold text-light-beige-color text-center">Projects.</h1>
    <p class="text-center text-light-beige-color text-2xl my-3">Things I build so far</p>
  
    <!-- Scrollable Container -->
    <div class="relative w-full overflow-hidden pt-4 ml-2">
      <!-- Scrollable Wrapper -->
      <div class="flex sliding-wrapper transition-transform duration-500 space-x-4">
        <app-project-grid
          *ngFor="let project of projects; let i = index"
          [name]="project.name"
          [description]="project.description"
          [date]="project.date"
          [image]="project.image"
          [techStacks]="project.techStacks"
          [link]="project.link"
          class="flex-shrink-0 w-[300px]"
        ></app-project-grid>
      </div>
       <!-- Scroll Buttons -->
    <div class="absolute top-1/2 left-4 transform -translate-y-1/2 z-10">
        <button
          class="bg-slate-500 bg-opacity-70 rounded-full p-2"
          (click)="scrollLeft()"
        >
          <i class="ri-arrow-left-s-fill text-4xl text-light-beige-color"></i>
        </button>
      </div>
      <div class="absolute top-1/2 right-4 transform -translate-y-1/2 z-10">
        <button
          class="bg-slate-500 bg-opacity-70 rounded-full p-2"
          (click)="scrollRight()"
        >
          <i class="ri-arrow-right-s-fill text-4xl text-light-beige-color"></i>
        </button>
      </div>
    </div>
  
   
  </div>
