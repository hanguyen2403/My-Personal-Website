<div
  class="card-width h-[440px] flex transform flex-col overflow-hidden rounded-2xl bg-blue4-color shadow-lg transition-transform duration-500 hover:-translate-y-4"
>
  <!-- Fixed Aspect Ratio Image -->
  <img
    class="aspect-[2/1] w-full p-4 object-cover"
    src="{{ image }}"
    alt="project-movie"
  />

  <!-- Content Wrapper with Overflow Hidden -->
  <div class="relative flex-1 overflow-hidden">
    <div class="px-4 pb-2">
      <!-- Tech Stacks -->
      <ng-container *ngFor="let item of techStacks; let i = index">
        <span
          class="mb-2 mr-2 inline-block rounded-lg bg-gray-200 px-2 py-1 text-xs font-semibold text-gray-700"
          >{{ item }}</span
        >
      </ng-container>
    </div>
    <div class="mb-2 px-4">
      <!-- Name -->
      <div class="mb-1 text-lg font-bold text-dark-blue-color">
        {{ name }}
      </div>
      <!-- Date -->
      <p class="mb-1 text-sm text-gray-500">{{ date }}</p>
      <!-- Description -->
      <p class="text-base text-gray-700 truncate-text">
        {{ description }}
      </p>
    </div>
  </div>

  <!-- View Code Button Always at the Bottom -->
  <div class="mt-auto px-4 pb-4">
    <a
      href="{{ link }}"
      target="_blank"
      class="mb-2 mr-2 inline-block w-full rounded-xl bg-dark-blue-color py-2 text-center text-xl font-semibold text-white"
    >
      <i class="ri-github-fill mr-2 text-2xl"></i> View Code</a
    >
  </div>
</div>
